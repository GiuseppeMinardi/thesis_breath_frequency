name: Report Pipeline

# TRIGGER: Runs only when code is pushed to (or merged into) main
on:
  push:
    branches:
      - main

jobs:
  build-and-report:
    name: Type Check & Generate PDF
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install

      # 1. Type Check (mypy)
      - name: Run Type Checker
        run: uvx mypy src/

      # 2. Install Project Dependencies
      # This assumes you have a pyproject.toml or requirements.txt
      - name: Install dependencies
        run: uv sync  # Or 'uv pip install -r requirements.txt'

      # 3. Generate PDF
      # Ensure your script saves the file to report/output.pdf
      - name: Generate PDF Report
        run: |
          mkdir -p report
          uv run python src/generate_pdf.py

      # 4. Upload Artifact
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: project-report-pdf
          path: report/*.pdf
          retention-days: 5